<div class="container">
  <h1>Heroes <small>Marvel y DC</small></h1>
  <hr />
  <div class="card-columns">
    <app-hero-card
      [hero]="heroFromComponent"
      [index]="i"
      (selectedHero)="showHero($event)"
      *ngFor="let heroFromComponent of heroes; let i = index"
    ></app-hero-card>
  </div>
</div>

<div class="container">
  <div class="card mt-3 animated fadeIn fast">
    <h1 class="card-title text-center mt-3">
      {{ hero.nombre }}
    </h1>
    <div class="row">
      <div class="col-md-4">
        <img
          [src]="hero.img"
          class="card-image img-fluid mt-3"
          [alt]="hero.nombre"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">
            {{ hero.bio }}
          </p>
          <img
            *ngIf="hero.casa.toLowerCase() === 'dc'"
            src="assets/img/dc-logo.jpg"
            class="img-fluid"
            [alt]="hero.casa"
          />
          <img
            *ngIf="hero.casa.toLowerCase() === 'marvel'"
            src="assets/img/marvel-logo.png"
            class="img-fluid"
            [alt]="hero.casa"
          />
          <p class="card-text">
            <small class="text-muted">{{ hero.aparicion }}</small>
          </p>
          <a
            [routerLink]="['/heroes']"
            class="btn btn-outline-primary btn-block"
            >See all heroes
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
